<div class="container">
  <h1>Analisador Léxico de JSON</h1>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="src">JSON de entrada</label>
        <textarea class="form-control textarea" id="src" [(ngModel)]="src"></textarea>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label for="tokens">Tokens de saída</label>
        <textarea class="form-control textarea" id="tokens" [(ngModel)]="tokensFormatted"></textarea>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <button class="btn btn-outline-primary" (click)="lex()">Analisar</button>
    <button class="btn btn-outline-info" routerLink="/">Voltar</button>
  </div>
</div>
